<html xmlns:xsl="http://www.w3.org/1999/XSL/Transform" lang="en">
<head>
    <title>Equipment List</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />
    <link rel="stylesheet" href="https://webeocboardfiles.juvare.com/board/1.0/css/material-kit.min.css" />
    <link rel="stylesheet" href="https://webeocboardfiles.juvare.com/board/1.0/lib/flatpickr/flatpickr.min.css" />
    <style type="text/css">
        .container-fluid {
            padding: 0px !important;
        }

        main &gt; div {
            width: 100%;
        }

        div.badge {
            white-space: normal;
        }

        .resize-container-xs .mobile-hide-lg,
        .resize-container-s .mobile-hide-lg,
        .resize-container-m .mobile-hide-lg {
            display: none;
        }
    </style>
</head>
<body>
    <span class="media-breakpoint-state" />
    <section class="d-none">
        <span button="search-button">
            <searchbutton />
        </span>
        <span button="clearsearch-button">
            <clearsearchbutton />
        </span>
        <span button="pdf-button">
            <pdflink enablemediaquery="true" enablejs="true" orientation="landscape">PDF</pdflink>
        </span>
        <span button="export-button">
            <exportbutton>
                <field name="equip_id" label="Equip ID" />
                <field name="equip_desc" label="Equip Description" />
                <field name="equip_name" label="Name of equipment" />
                <field name="fema_code" label="FEMA Code" />
                <field name="equip_rate" label="equip rate" />
                <field name="equip_comment" label="equip comment" />
            </exportbutton>
            </span>
        </section>
            <main id="main-section" aria-label="Main Section" data-acvtivate-panel="detail-panel-x" class="page-wrap flex flex-row">
                <div class="flex flex-column flex-column-grow">
                    <section class="section-navigation-board mobile-hide print-hide pb-2 pl-3">
                        <nav class="nav">
                            <viewlink name="Equipment_input" ignoreerrors="true" class="nav-link active">
                                Equipment List
                            </viewlink>
                            <viewlink name="employee_display" ignoreerrors="true" class="nav-link">Employee List</viewlink>
                            <viewlink name="vendor_display" ignoreerrors="true" class="nav-link">Vendors/Contractors List</viewlink>
                            <viewlink name="Placeholder" ignoreerrors="true" class="nav-link">NIMS Category</viewlink>
                            <viewlink name="Placeholder" ignoreerrors="true" class="nav-link">NIMS Kind</viewlink>
                        </nav>
                    </section>
                    <nav class="navbar navbar-default navbar-expand-md px-3" aria-label="Navigation">
                        <header class="container-fluid" aria-label="Header">
                            <div class="flex">
                                <div class="img-agencyinfo mr-3 mobile-hide-lg">
                                    <agencyinfo type="primarylogo" />
                                </div>
                                <div>
                                    <h1 class="boardname">
                                        <b>Equipment List</b>
                                    </h1>
                                    <h2 class="incidentname">
                                        <incidentname />
                                    </h2>
                                </div>
                            </div>
                            <div>
                                <ul class="navbar-nav ml-auto print-hide d-none d-md-flex">
                                    <li class="nav-item mr-2">
                                        <boardpermission name="Create">
                                            <viewlink name="equipment_input">
                                                <button type="button" class="btn btn-sm btn-primary">
                                                    <span>Create New</span>
                                                    <i class="material-icons ml-2">add</i>
                                                </button>
                                            </viewlink>
                                        </boardpermission>
                                    </li>
                                    <!--<li class="nav-item mr-2" updatesection="true" id="main-filter-toggle">
                                            <button type="button" data-toggle="modal" data-target="#filter-modal"
                                                    class="btn btn-sm btn-outline-primary">
                                                Filter/Search
                                            </button>
                                        </li>-->
                                    <li class="dropdown nav-item flex flex-center">
                                        <i class="material-icons cursor-pointer faded-grey" data-toggle="dropdown">more_horiz</i>
                                        <div class="dropdown-menu dropdown-menu-right cursor-pointer navbar-dropdown-override">
                                            <a button="print-button" class="dropdown-item">Print Page</a>
                                            <a activate="pdf-button" class="dropdown-item">Export to PDF</a>
                                            <a activate="export-button" class="dropdown-item">Export to Excel</a>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        </header>
                    </nav>
                    <section class="container-fluid scrollable-area">
                        <div class="flex flex-column js-target-map-move">
                            <if test="/data/@pdf = 'false'">
                                <section id="map-panel-y-wrapper" class="map-panel-y-wrapper" aria-label="Map">
                                    <div id="map-panel-y" class="d-none" data-panel-type="map-panel" data-panel-axis="y">
                                        <embedmap id="embedmap" scrolling="no" height="350px" width="100%" page-data="enabled" side-menu="disabled" enableheader="false" />
                                    </div>
                                    <div class="flex flex-center">
                                        <div button="open-map-panel-y" class="map-panel-button map-panel-button-y">
                                            <i class="material-icons">arrow_drop_down</i>
                                        </div>
                                        <div button="close-map-panel-y" class="map-panel-button map-panel-button-y d-none">
                                            <i class="material-icons">arrow_drop_up</i>
                                        </div>
                                    </div>
                                </section>
                            </if>
                            <div id="content-wrapper" class="flex-grow" updatesection="true">
                                <div id="detail-panel-x-main" class="detail-panel-x-main pl-1">
                                    <section aria-label="Data">
                                       <table class="table table-striped table-sm mt-1">
                                           <thead>
                                               <tr>
                                                   <th class=",pbo;e-hide-md">
                                                       <sortlink field="equip_id">Equip ID</sortlink>
                                                   </th>
                                                   <th>
                                                       <sortlink field="equip_name">Equip Name</sortlink>
                                                   </th>
                                                   <th>
                                                       <sortlink field="equip_desc">Equip Description</sortlink>
                                                   </th>
                                                   <th>
                                                       <sortlink field="fema_code">FEMA Cost Code</sortlink>
                                                   </th>
                                                   <th>
                                                       <sortlink field="equip_rate">Equipment Rate</sortlink>
                                                   </th>
                                                   <th>
                                                       <sortlink field="equip_comment">Equipment Comments</sortlink>
                                                   </th>
                                                   <th class="mobile-hide-lg">
                                                       <sortlink field="entrydate">Last Updated</sortlink>
                                                   </th>
                                                   <th width="5%" />
                                               </tr>
                                           </thead>
                                           <tbody id="main-table" updatesection="true">
                                               <eocrepeatallrecords aria-label="Data">
                                                   <tr class="cursor-pointer js-viewlink-delegate">
                                                       <td style="display:none;">
                                                           <viewlink button="open-detail-panel" name="equipment_details" target="sidePanel" class="mobile-hide-lg viewlink-desktop">
                                                               <viewparameter name="presentation">panel</viewparameter>
                                                           </viewlink>
                                                           <viewlink name="equipment_details" class="desktop-hide-lg mobile-show-lg viewlink-mobile">
                                                               <eocfield name="dataid" disableclick="true"/>
                                                           </viewlink>
                                                       </td>
                                                       <td class="mobile-hide-md">
                                                           <eocfield disableclick="true" name="equip_id" />
                                                       </td>
                                                       <td>
                                                           <eocfield disableclick="true" name="equip_name" />
                                                       </td>
                                                       <td>
                                                           <eocfield disableclick="true" name="equip_desc" />
                                                       </td>
                                                       <td class="mobile-hide-lg">
                                                           <eocfield disableclick="true" name="fema_code" />
                                                       </td>
                                                       <td>
                                                           <eocfield disableclick="true" name="equip_rate" />
                                                       </td>
                                                       <td class="mobile-hide-lg">
                                                           <eocfield disableclick="true" name="equip_comment" />
                                                       </td>
                                                       <td>
                                                           <eocfield disableclick="true" name="entrydate" />
                                                       </td>
                                                   </tr>
                                               </eocrepeatallrecords>
                                           </tbody>
                                       </table>
                                    </section>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
            </main>
</body>
<script src="https://webeocboardfiles.juvare.com/board/1.0/js/core/jquery.min.js" />
</html>
