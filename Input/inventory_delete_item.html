<html lang="en">
    <head>
        <title>Remove Record</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
        <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css"/>
        <link rel="stylesheet" href="https://webeocboardfiles.juvare.com/board/1.0/css/material-kit.min.css"/>
    </head>
    <body>
        <form aria-label="Data">
            <main class="mt-4 mb-4" aria-label="Main Section">
                <section class="modal" id="delete-modal" tabindex="-1" role="dialog" aria-labelledby="close-panel-modal-label" data-backdrop="static" data-keyboard="false" data-show="true" style="display: block;">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h4 class="modal-title text-bold" id="close-panel-modal-label">Delete Record</h4>
                                <returnlink type="button" class="close" aria-label="Close">
                                    <span aria-hidden="true"/>
                                    <i class="material-icons">close</i>
                                </returnlink>
                            </div>
                            <div class="modal-body">
                                <p>Are you sure you want to delete this record?</p>
                                <p class="small ml-2">
                                    <span class="faded-grey mr-2">Inventory ID:</span>
                                    <eocfield disableclick="true" name="equipment_id"/>
                                    <br/>
                                    <span class="faded-grey mr-2">Item Name:</span>
                                    <eocfield disableclick="true" name="equipment_name"/>
                                    <br/>
                                    <span class="faded-grey mr-2">Item Type: </span>
                                    <eocfield disableclick="true" name="equipment_type"/>
                                </p>
                            </div>
                            <div class="modal-footer">
                                <returnlink class="btn btn-sm btn-outline-primary mr-2" aria-label="Cancel">Cancel</returnlink>
                                <savebutton class="btn btn-sm btn-danger" aria-label="Delete">Delete</savebutton>
                            </div>
                        </div>
                    </div>
                </section>
                <input type="hidden" name="remove_record" value="Yes" label="Remove Record"/>
            </main>
        </form>
        <div class="modal-backdrop show"/>
        <script src="https://webeocboardfiles.juvare.com/board/1.0/js/core/jquery.min.js"/>
        <script src="https://webeocboardfiles.juvare.com/board/1.0/js/core/popper.min.js"/>
        <script src="https://webeocboardfiles.juvare.com/board/1.0/js/plugins/moment.min.js"/>
        <script src="https://webeocboardfiles.juvare.com/board/1.0/js/core/bootstrap-material-design.min.js"/>
        <script src="https://webeocboardfiles.juvare.com/board/1.0/js/material-kit.min.js"/>
        <script src="https://webeocboardfiles.juvare.com/board/1.0/js/ux-webeoc-board-standards.min.js"/>
    </body>
</html>
