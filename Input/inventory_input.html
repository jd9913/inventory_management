		<script type="text/javascript">
			const baseURL = 'https://webeoc.maricopa.gov/eoc7/api/rest.svc'
			const agencyURL = '/board/Agencies/display/agency_list_display'


            
			let popAgency = document.getElementById('agency_jurisdiction')

			let DataAgency = listAgency()

			popAgency.innerHTML = '<br/>' + DataAgency

			async function listAgency() {
				let response = await fetch(baseURL + agencyURL)
				let agency = await response.json()
				let elmts = agency

				for (let i = 0; i < elmts.length; i++) {
					let optn = elmts[i].agency_name
					let el = document.createElement('option')
					el.textContent = optn
					el.value = optn

					popAgency.appendChild(el)
				}

				console.log(agency)

				return
			}
		</script>
